// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

//apply plugin: 'eclipse'
//apply plugin: 'eclipse-wtp'

apply plugin: 'java'
apply plugin: 'war'


//sourceCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Spring framework
    compile 'org.springframework:spring-context:4.3.9.RELEASE'
	compile 'org.springframework:spring-context-support:4.3.9.RELEASE'
	compile 'org.springframework:spring-webmvc:4.3.9.RELEASE'
	
	// Servlet
	compile 'javax.servlet:javax.servlet-api:3.1.0'
	compile group: 'jstl', name: 'jstl', version: '1.2'
	//compile group: 'javax.servlet', name: 'jsp-api', version: '2.0'
	
	// logback
	compile 'ch.qos.logback:logback-classic:1.2.3'
	compile 'ch.qos.logback:logback-core:1.2.3'
	compile 'org.slf4j:slf4j-api:1.7.21'
	// 조건부 설정을 사용하려면 아래의 디팬던시를 추가해 주어야 한다
	compile 'org.codehaus.janino:janino:2.7.8'
	
	// Mybatis
	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.1'
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.0'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.9.RELEASE'
	// MySql
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.38'
	//DBCP
	compile 'commons-dbcp:commons-dbcp:1.4'
	
	// lombok
	compile 'org.projectlombok:lombok:1.16.6'
}

